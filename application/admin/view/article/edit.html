                    <div class="layui-form" wid100 lay-filter="">

                                            <input type="text" name="name" value="{$data.name}" class="layui-input">

                                            </div>

                                    </div>

                                </div>

{include file='common/edit_js'}

<script src="__UUCMS__/uucms/server/layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: "__UUCMS__/uucms/server/layuiadmin/" //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'set', 'layedit'], function () {
        var table = layui.table;
        layedit = layui.layedit;
        $ = layui.jquery;
        upload = layui.upload;


        $('.set_websasdasdite').click(function () {
            id = $(this).attr('data-id')

            layer.open({
                title: '添加二级部门',
                type: 2,
                btnAlign: 'c',
                area: ['80%', '80%'],
                content: "/{$admPath}/articlelib/lists?i=" + id,
                success: function (layero, index) {
                    // let body = layer.getChildFrame('body', index);
                    // body.find("#name").val(jsonObj.name);   //通过class名进行获取数据
                    // alert(jsonObj.id);
                    // body.find("#id").val(0);
                    // body.find("#parentid").val(jsonObj.id);
                    // layui.tree.render();
                },
            });
        })


        $('#demo2').on('click', '.imgssss', function () {
            $(this).remove()
        })

        //普通图片上传
        var uploadInst = upload.render({
            elem: '#test1'
            , url: '/api/upload/img' //改成您自己的上传接口
            , before: function (obj) {
                //预读本地文件示例，不支持ie8
                obj.preview(function (index, file, result) {
                    $('#demo1').attr('src', result); //图片链接（base64）
                });
            }
            , done: function (res) {
                //如果上传失败
                if (res.code != 0) {
                    return layer.msg('上传失败');
                }
                //上传成功
                $('#img').val(res.data.src)
            }
            , error: function () {
                //演示失败状态，并实现重传
                var demoText = $('#demoText');
                demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                demoText.find('.demo-reload').on('click', function () {
                    uploadInst.upload();
                });
            }
        });
        layedit.set({
            uploadImage: {
                url: '/api/upload/img' //接口url
                , type: 'post' //默认post
            }
        });

        //多图片上传
        upload.render({
            elem: '#test2'
            , url: '/api/upload/img' //改成您自己的上传接口
            , multiple: true
            , before: function (obj) {
                //预读本地文件示例，不支持ie8
                // obj.preview(function(index, file, result){
                //     $('#demo2').append('<img src="'+ result +'" alt="'+ file.name +'" class="layui-upload-img" style="height: 100px">')
                // });
            }
            , done: function (res) {
                //如果上传失败
                if (res.code != 0) {
                    return layer.msg('上传失败');
                }

                var input = document.createElement("input");
                input.setAttribute("type", 'hidden');
                input.setAttribute("name", 'imgs[]');
                input.setAttribute("value", res.data.src);
                //
                // $('#demo2').append('<img src="' + res.data.src + '"  class="layui-upload-img" style="height: 100px">')
                // input = "<input name='imgs[]' src='" + res.data.src + "' type='hidden'>";
                $('#demo2').append('   <div class="imgssss" style="position:relative;width: auto" title="点击删除">' + input.outerHTML + '<img src="' + res.data.src + '"  class="layui-upload-img" style="height: 100px"> </div>')

            }
        });

    });
</script>
</body>
</html>
