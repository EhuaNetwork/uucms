<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{$system.company}</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__UUCMS__/uucms/server/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="__UUCMS__/uucms/server/layuiadmin/style/admin.css" media="all">
</head>
<body>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">网站设置</div>
                <div class="layui-card-body" pad15>
                    <div class="layui-form" wid100 lay-filter="">
                        <form action="{:url($admPath.'/index/Pseosave')}" method="post">
                            <div class="layui-inline">
                                <label class="layui-form-label">PC静态化</label>
                                <div class="layui-input-inline">
                                    <select name="status">
                                        <option value="true"
                                                {if $Pststic=='true'}
                                                selected
                                                {/if}>开启
                                        </option>
                                        <option value="false"
                                                {if $Pststic=='false'}
                                                selected
                                                {/if}>关闭
                                        </option>
                                    </select>
                                </div>
                                <button class="layui-btn" type="submit" lay-filter="set_website">保存</button>
                            </div>
                        </form>

                    </div>

                </div>

                <div class="layui-card-body" pad15>

                    <div class="layui-form" wid100 lay-filter="">

                        <div class="layui-inline">
                            <label class="layui-form-label">一键更新</label>
                            <a href="{:url($admPath.'/index/Pdel')}" class="layui-btn" type="submit"
                               lay-filter="set_website">一键清理(PC)</a>
                            <!--                            <a href="{:url($admPath.'/index/Mdel')}" class="layui-btn" type="submit"-->
                            <!--                               lay-filter="set_website">一键清理(WAP)</a>-->

                        </div>
                        <form action="{:url($admPath.'/index/Pdel')}" method="post">
                            <div class="layui-inline">

                            </div>
                        </form>
                    </div>
                </div>
                <div class="layui-card-body" pad15>

                    <div class="layui-form" wid100 lay-filter="">

                        <div class="layui-inline">
                            <label class="layui-form-label">一键生成</label>
                            <a href="{:url($admPath.'/index/Pcheck')}" class="layui-btn" type="submit"
                               lay-filter="set_website">一键生成(PC)</a>
                            <!--                            <a href="{:url($admPath.'/index/Mcheck')}" class="layui-btn" type="submit"-->
                            <!--                               lay-filter="set_website">一键生成(WAP)</a>-->

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<script src="__UUCMS__/uucms/server/layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: "__UUCMS__/uucms/server/layuiadmin/" //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'set']);
</script>
</body>
</html>
