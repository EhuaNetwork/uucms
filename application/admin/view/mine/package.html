<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{$system.company}</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__UUCMS__/uucms/server/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="__UUCMS__/uucms/server/layuiadmin/style/admin.css" media="all">
</head>
<body>
<style>
    .layui-anim-upbit {
        z-index: 999999999999999;
    }
</style>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">


                <form action="{:url('package')}" method="post">
                    <input type="hidden" name="i" value="{$i}" class="layui-input" id="i">
                    <div class="layui-form" wid100 lay-filter="">
                        <div class="layui-tab layui-tab-card" style="width: 100%;">
                            <ul class="layui-tab-title">
                                <li class="layui-this">基本内容</li>
<!--                                <li>图集</li>-->
<!--                                <li>其他内容</li>-->
                            </ul>
                            <div class="layui-tab-content" style="">


                                <div class="layui-tab-item layui-show">

                                    <div class="layui-form-item">
                                        <label class="layui-form-label">插件名称</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="pulg_name" value="" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">插件作者</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="author" value="" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">插件描述</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="describe" value="暂无" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">版本号</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="lavel" value="1.0" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">许可路由</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="route" value="['init']" class="layui-input">
                                        </div>
                                    </div>




                                </div>
                                <div class="layui-tab-item">




                                </div>

                                <div class="layui-tab-item">



                                </div>
                                <div class="layui-form-item" style="margin-top: 20px">
                                    <div class="layui-input-block">
                                        <button class="layui-btn" type="submit" lay-filter="set_website">确认保存</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>

<script src="httpS://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>


<script src="__UUCMS__/uucms/server/layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: "__UUCMS__/uucms/server/layuiadmin/" //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'set', 'layedit'], function () {
        var table = layui.table;
        layedit = layui.layedit;
        $ = layui.jquery;
        upload = layui.upload;





    });
</script>
</body>
</html>
